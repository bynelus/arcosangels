<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body class="{{ .Params.BodyClass }}">
        {{- partial "header.html" . -}}

        {{ if .Params.NotWhite }}
            <main id="content">
        {{ else }}
            <main id="content" class="white-background">
        {{ end }}
        
			<div class="container">
        		{{- block "main" . }}{{- end }}
        	</div>
        </main>

        {{- partial "footer.html" . -}}
    </body>
</html>
